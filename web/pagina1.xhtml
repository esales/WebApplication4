<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Nome" for="iptNome" />
                <h:inputText id="iptNome" value="#{mBPessoa.pessoa.nome}" />

                <h:outputLabel value="Idade" for="iptIdade" />
                <h:inputText id="iptIdade" value="#{mBPessoa.pessoa.idade}" />
                
                <h:outputLabel value="Perfil: " />
                <h:selectOneMenu  value="#{mBPessoa.pessoa.perfis}">
                    <f:selectItems value="#{mBPessoa.perfisDisponiveis}"
                                   var="p"
                                   itemLabel="#{p}"
                                   itemValue="#{p}" />
                </h:selectOneMenu>
                
            </h:panelGrid>
            <h:commandButton value="Cadastrar" action="#{mBPessoa.navegar()}" />
        </h:form>
    </h:body>
</html>
